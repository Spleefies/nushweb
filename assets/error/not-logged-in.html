<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>NUSHWeb - Not logged in!</title>
	<link href="/nushweb/styles/main.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="/nushweb/logos/logo.png">
	<script src="/nushweb/maintanence.js"></script>

	<link rel="manifest" href="/nushweb/pwa/manifest.json" />
</head>

<body>
	<h1 id="main-header">Oops, you're not logged in!</h1>
	<p><a href="/nushweb/login.html" id="linkthing">Login to NUSHWeb</a></p>
	<p>Or <a href="/nushweb/_landing/main">see what NUSHWeb is about</a></p>

	<script src="/nushweb/login_v2/scripts/checkMirror.js"></script>
	<script>
		let userObj = JSON.parse(localStorage.getItem("userData_loginv2"));
		if (userObj !== null) {
			location.replace("/nushweb");
		}
		let sp = new URL(document.location.href).searchParams;
		document.querySelector("#linkthing").setAttribute("href", "/nushweb/login_v2/public/login_page/?to=" + sp.get("to"));
	</script>
</body>
</html>
